<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abrr title="use a &lt;p&gt;">Parágrafos</abrr>
        </li>
        <li>
            <abrr title="use a &lt;h1&gt;">titulos</abrr>
        </li>
        <li>
            <abrr title="use a &lt;img&gt;">Imagens</abrr>
        </li>
        <li>
            <abrr title="use a &lt;abbr&gt;">Abreviações</abrr>
        </li>
        <li>
            <abrr title="use a &lt;code&gt;">Códigos-fonte</abrr>
        </li>
        <li>
            <abrr title="use a &lt;ol&gt;">Lista Numerada</abrr>
        </li>
        <li>
            <abrr title="use a &lt;ul&gt;">Lista com demarcadores</abrr>
        </li>
    </ul>
</body>
</html>
